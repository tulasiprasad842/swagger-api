    Username: tulasi<br />
    Password: tulasi

<h2>Login</h2>
<form [formGroup]="loginForm" (ngsubmit)="onsubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="username" formControlName="username" required />
            <mat-error *ngIf="loginForm.controls.username.errors?.required">Name is required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput placeholder="password" type="password" formControlName="password" required />
            <mat-error *ngIf="loginForm.controls.password.errors?.required">password must be required</mat-error>
            <mat-error *ngIf="loginForm.controls.password.errors?.minlength">password length must be 6</mat-error>        </mat-form-field>
    </div>
