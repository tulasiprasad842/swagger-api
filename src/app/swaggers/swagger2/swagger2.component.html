<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
    
    <ng-container matColumnDef="serviceCode">
        <th mat-header-cell *matHeaderCellDef>serviceCode</th>
        <td mat-cell *matCellDef="let element">{{element.serviceCode}}</td>
    </ng-container>

     
    <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef>serviceName</th>
        <td mat-cell *matCellDef="let element">{{element.serviceName}}</td>
    </ng-container>

     
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

     
    <ng-container matColumnDef="templateId">
        <th mat-header-cell *matHeaderCellDef>templateId</th>
        <td mat-cell *matCellDef="let element">{{element.templateId}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>

<mat-paginator [pageSize]="pagesize" [pageSizeOptions]="[9,18,30]"showFirstLastButtons></mat-paginator>
